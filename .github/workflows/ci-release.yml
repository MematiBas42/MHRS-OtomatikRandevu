name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.1.1, etc.

jobs:
  build:
    name: Build for ${{ matrix.rid }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: 'win-x64'
            artifact_name: 'MHRS-OtomatikRandevu-win-x64'
          - rid: 'linux-x64'
            artifact_name: 'MHRS-OtomatikRandevu-linux-x64'
          - rid: 'linux-arm64'
            artifact_name: 'MHRS-OtomatikRandevu-linux-arm64'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true -o ./publish

      - name: Zip the output
        run: zip -j ${{ matrix.artifact_name }}.zip ./publish/*

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build # This job runs only after the build job is successful
    permissions:
      contents: write # Required to create a release

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/ # Download all artifacts to this directory
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Huge Refactor"
          body: |
            This release marks a major refactoring of the application for robustness, portability, and improved user experience.

            ### Key Changes:
            - **Core Bugfix:** Resolved `JsonException` from inconsistent API responses (int vs. string for IDs).
            - **Configuration:** Migrated from `App.config` to a modern, trim-safe `appsettings.json`.
            - **Login Flow:** Implemented auto-login with saved tokens.
            - **Token Management:** Preserves token on exit to enable auto-login.
            - **Exit Handling:** Fixed `Ctrl+C` race condition for a clean exit.
            - **Build System:** The application is now built for Windows (x64), Linux (x64), and Linux (ARM64) via this CI workflow.

            See the commit history for full details.
          files: |
            artifacts/MHRS-OtomatikRandevu-win-x64/MHRS-OtomatikRandevu-win-x64.zip
            artifacts/MHRS-OtomatikRandevu-linux-x64/MHRS-OtomatikRandevu-linux-x64.zip
            artifacts/MHRS-OtomatikRandevu-linux-arm64/MHRS-OtomatikRandevu-linux-arm64.zip# CI/CD workflow update
