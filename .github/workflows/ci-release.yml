name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0, v2.1.1 gibi etiketlerde tetiklenir

jobs:
  build_self_contained:
    name: Build Self-Contained for ${{ matrix.rid }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: 'win-x64'
            artifact_name: 'MHRS-OtomatikRandevu-win-x64'
            output_executable: 'MHRS-OtomatikRandevu.exe'
          - rid: 'linux-x64'
            artifact_name: 'MHRS-OtomatikRandevu-linux-x64'
            output_executable: 'MHRS-OtomatikRandevu'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true -o ./publish

      - name: Prepare Package
        run: |
          mkdir -p package
          cp ./publish/${{ matrix.output_executable }} ./package/
          cp appsettings.json ./package/
      
      - name: Zip the output
        run: zip -j ${{ matrix.artifact_name }}.zip ./package/*

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  build_termux:
    name: Build Framework-Dependent for Termux (linux-arm64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish for Termux
        run: dotnet publish -c Release -r linux-arm64 --self-contained false /p:PublishSingleFile=false -o ./publish

      - name: Zip the output for Termux
        run: zip -j MHRS-OtomatikRandevu-termux-arm64.zip ./publish/*

      - name: Upload Termux Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MHRS-OtomatikRandevu-termux-arm64
          path: MHRS-OtomatikRandevu-termux-arm64.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_self_contained, build_termux] # Build işleri bittikten sonra çalışır
    permissions:
      contents: write # Release oluşturmak için gerekli

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Display structure of downloaded artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Bu sürüm, Termux, Linux ve Windows için otomatik derlemeleri içerir.
            Kurulum ve kullanım detayları için README.md dosyasını inceleyebilirsiniz.
          files: |
            artifacts/MHRS-OtomatikRandevu-win-x64/MHRS-OtomatikRandevu-win-x64.zip
            artifacts/MHRS-OtomatikRandevu-linux-x64/MHRS-OtomatikRandevu-linux-x64.zip
            artifacts/MHRS-OtomatikRandevu-termux-arm64/MHRS-OtomatikRandevu-termux-arm64.zip