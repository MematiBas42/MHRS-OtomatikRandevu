# Workflow'un adı
name: Multi-Platform Build

# Tetikleyici: CI dalına bir push yapıldığında çalışır
on:
  push:
    branches:
      - CI

# İşler (Jobs)
jobs:
  build-and-publish:
    # Çalışma ortamı: En güncel Ubuntu
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - rid: 'win-x64'
            artifact_name: 'MHRS-OtomatikRandevu-win-x64'
          - rid: 'linux-x64'
            artifact_name: 'MHRS-OtomatikRandevu-linux-x64'
          - rid: 'linux-arm64'
            artifact_name: 'MHRS-OtomatikRandevu-linux-arm64'

    # Adımlar
    steps:
      # 1. Depoyu Klonla (Checkout)
      - name: Depoyu Klonla
        uses: actions/checkout@v4

      # 2. .NET 8 SDK Kurulumu
      - name: .NET SDK Kurulumu
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      # 3. Bağımlılıkları Yükle (Restore)
      - name: Bağımlılıkları Yükle
        run: dotnet restore

      # 4. Platform için Publish Et
      - name: ${{ matrix.rid }} için Publish Et
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true -o ./publish

      # 5. Yayınlanan Dosyaları ZIP Arşivine Ekle
      - name: Dosyaları ZIP Arşivine Ekle
        run: zip -j ${{ matrix.artifact_name }}.zip ./publish/*

      # 6. Build Artifact'i Yükle
      - name: Artifact'i Yükle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip
