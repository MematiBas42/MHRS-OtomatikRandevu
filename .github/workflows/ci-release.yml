name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0, v2.1.1 gibi etiketlerde tetiklenir

jobs:
  build:
    name: Build for ${{ matrix.rid }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Self-Contained Builds
          - rid: 'win-x64'
            artifact_name: 'MHRS-OtomatikRandevu-win-x64'
            output_name: 'MHRS-OtomatikRandevu.exe'
            self_contained: 'true'
            publish_single_file: 'true'
          - rid: 'win-x86'
            artifact_name: 'MHRS-OtomatikRandevu-win-x86'
            output_name: 'MHRS-OtomatikRandevu.exe'
            self_contained: 'true'
            publish_single_file: 'true'
          - rid: 'linux-x64'
            artifact_name: 'MHRS-OtomatikRandevu-linux-x64'
            output_name: 'MHRS-OtomatikRandevu'
            self_contained: 'true'
            publish_single_file: 'true'
          - rid: 'linux-musl-arm64'
            artifact_name: 'MHRS-OtomatikRandevu-alpine-arm64'
            output_name: 'MHRS-OtomatikRandevu'
            self_contained: 'true'
            publish_single_file: 'true'
          
          # Framework-Dependent Builds (for Termux)
          - rid: 'linux-arm64'
            artifact_name: 'MHRS-OtomatikRandevu-termux-arm64'
            output_name: '' # Not used for framework-dependent
            self_contained: 'false'
            publish_single_file: 'false'
          - rid: 'linux-arm'
            artifact_name: 'MHRS-OtomatikRandevu-termux-arm'
            output_name: '' # Not used for framework-dependent
            self_contained: 'false'
            publish_single_file: 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained ${{ matrix.self_contained }} /p:PublishSingleFile=${{ matrix.publish_single_file }} -o ./publish

      - name: Prepare Package
        run: |
          mkdir -p package
          if [ "${{ matrix.self_contained }}" = "true" ]; then
            cp ./publish/${{ matrix.output_name }} ./package/
            cp appsettings.json ./package/
          else
            # For framework-dependent, copy all published files
            cp -r ./publish/* ./package/
          fi
      
      - name: Zip the output
        run: zip -j ${{ matrix.artifact_name }}.zip ./package/*

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build] # The unified build job
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Display structure of downloaded artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Bu sürüm, Windows (x64/x86), Linux (x64), Alpine Linux (arm64) ve Termux (arm64/arm) için otomatik derlemeleri içerir.
            Kurulum ve kullanım detayları için README.md dosyasını inceleyebilirsiniz.
          files: |
            artifacts/MHRS-OtomatikRandevu-win-x64/MHRS-OtomatikRandevu-win-x64.zip
            artifacts/MHRS-OtomatikRandevu-win-x86/MHRS-OtomatikRandevu-win-x86.zip
            artifacts/MHRS-OtomatikRandevu-linux-x64/MHRS-OtomatikRandevu-linux-x64.zip
            artifacts/MHRS-OtomatikRandevu-alpine-arm64/MHRS-OtomatikRandevu-alpine-arm64.zip
            artifacts/MHRS-OtomatikRandevu-termux-arm64/MHRS-OtomatikRandevu-termux-arm64.zip
            artifacts/MHRS-OtomatikRandevu-termux-arm/MHRS-OtomatikRandevu-termux-arm.zip